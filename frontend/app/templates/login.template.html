<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-5">
      <div class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]=newUser> New User?
        </label>
      </div>
    </div>
  </div>
  <form class="form-horizontal" (ngSubmit)="login()" *ngIf="!newUser">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email"class="form-control" id="user_name" placeholder="Email"
               required [(ngModel)]="user.user_name" name="user_name"> 
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password"class="form-control" id="password"
               required [(ngModel)]="user.password" name="password" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>


  <form class="form-horizontal" (ngSubmit)="register()" *ngIf="newUser">
      <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-5">
        <input type="email"class="form-control" id="first_name" placeholder="John"
               required [(ngModel)]="newUser.first_name" name="first_name"> 
      </div>
    </div>
   <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-5">
        <input type="email"class="form-control" id="last_name" placeholder="Doe"
               required [(ngModel)]="newUser.last_name" name="last_name"> 
      </div>
    </div>
   <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email"class="form-control" id="user_name" placeholder="Email"
               required [(ngModel)]="newUser.user_name" name="user_name"> 
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password"class="form-control" id="password"
               required [(ngModel)]="newUser.password" name="password" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>

</div>
