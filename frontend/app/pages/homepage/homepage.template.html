<div style="margin-left: 40px; margin-bottom: 40px; margin-top: 40px;  margin-right: 40px;">
  <div class="input-group"> 
    <span class="input-group-addon" id="email-addon">Email</span>
    <input type="text" class="form-control" placeholder="john@example.com" aria-describedby="email-addon">
  </div>

</div>
<div style="margin-left: 40px; margin-bottom: 40px; margin-top: 40px;  margin-right: 40px;">
  <div class="input-group">
    <span class="input-group-addon" id="password-addon">Password</span>
    <input type="password" class="form-control"  aria-describedby="email-addon">
  </div>
</div>
<div style="margin-left: 40px; margin-bottom: 40px; margin-top: 40px;  margin-right: 40px;">
  <button type="button" class="btn btn-primary" (click)="authenticateUser()">Log In</button>
</div>
